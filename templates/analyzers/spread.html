{% extends 'base.html' %}

{% block content %}
<h2>Credit Spread Analyzer</h2>

<div class="mb-3">
  <button id="run-analysis" class="btn btn-primary">
    <i class="fas fa-sync-alt"></i> Run Analysis
  </button>
  <span id="last-run" class="ml-3 text-muted"></span>
</div>

<div id="spread-table-wrapper">
  <table class="table table-bordered table-sm table-striped" id="spread-table">
    <thead class="thead-dark">
      <tr>
        <th>Timestamp</th>
        <th>Option Type</th>
        <th>Delta Bucket</th>
        <th>Point Spread</th>
        <th>Avg Credit</th>
        <th>High Credit</th>
        <th>Low Credit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="{{ url_for('static', filename='js/spread.js') }}"></script>
{% endblock %}
