{% extends 'base.html' %}

{% block content %}
<h2>Short {{ option_type|capitalize }} Vertical Analyzer</h2>

<div class="mb-3">
    <button id="run-analysis" class="btn btn-primary">
        <i class="fas fa-sync-alt"></i> Run Analysis
    </button>
    <span id="last-run" class="ml-3 text-muted"></span>
</div>

<div id="results-wrapper" class="table-responsive">
    <table class="table table-sm table-bordered table-striped" id="results-table">
        <thead class="thead-dark">
            <tr>
                <th>Option Type</th>
                <th>Strategy</th>
                <th>Short Strike</th>
                <th>Long Strike</th>
                <th>Premium</th>
                <th>Max Loss</th>
                <th>RR Ratio</th>
                <th>Delta</th>
                <th>IV</th>
                <th>Gamma</th>
                <th>Theta</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const OPTION_TYPE = "{{ option_type }}";
</script>
<script src="{{ url_for('static', filename='js/short_vertical.js') }}"></script>
{% endblock %}
