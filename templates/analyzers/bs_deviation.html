{% extends 'base.html' %}
{% block content %}
<h2>Black-Scholes Deviation Analyzer</h2>

<div class="mb-3">
  <button class="btn btn-primary" onclick="loadData()">Refresh Analysis</button>
</div>

<h4>Call Options</h4>
<table class="table table-bordered table-sm table-striped" id="call-table">
  <thead>
    <tr>
      <th>Strike</th>
      <th>IV</th>
      <th>BS Price</th>
      <th>Market Price</th>
      <th>Deviation</th>
      <th>% Deviation</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h4>Put Options</h4>
<table class="table table-bordered table-sm table-striped" id="put-table">
  <thead>
    <tr>
      <th>Strike</th>
      <th>IV</th>
      <th>BS Price</th>
      <th>Market Price</th>
      <th>Deviation</th>
      <th>% Deviation</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="{{ url_for('static', filename='js/bs_deviation.js') }}"></script>
{% endblock %}
